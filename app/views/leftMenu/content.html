<div class="menu-content-item hideEle z-depth-2" ng-controller="previewBoxCtrl"
     ng-class="{true:'active',false:'unActive'}[activeMenu=='hideEle']">
    <div class="line"></div>
    <div class="main-box">
        <div class="left-menu">
            <perfect-scrollbar class="scroller-page" wheel-propagation="true" wheel-speed="5">
                <div class="preview-item z-depth-1" lx-ripple="white" ng-class="{true:'active',false:''}[activeSession==session.ID]" ng-repeat="session in websiteData.sessionList" ng-click="selectLayers(session.ID)">
                    <div class="preview-session-box">
                        <div class="over-shadow"><i class="mdi mdi-checkbox-marked-circle"></i></div>
                        <div class="preview-session web" create-thumbnail="session" type="web" ele-type="session">
                        </div>
                    </div>
                    <div class="preview-menu">
                        <i class="mdi mdi-crosshairs-gps"></i>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
        <div class="right-content">
            <div class="title">
                <div class="text">元素列表</div>
                <div class="title-button"><lx-icon class="z-depth-1" lx-id="help" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
                <div class="title-button" ng-click="closeMenu();"><lx-icon class="z-depth-1" lx-id="close" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
            </div>
            <div class="content scroll">
                <perfect-scrollbar class="scroller-page" wheel-propagation="true" wheel-speed="5">
                    <div class="preview-ele-item z-depth-1" lx-ripple="white" ng-repeat="ele in eleList">
                        <div class="preview-ele-item-box">
                            <div class="over-shadow"><i class="mdi mdi-checkbox-marked-circle"></i></div>
                            <div class="preview-ele" create-thumbnail="ele" type="web" ele-type="ele"></div>
                        </div>
                        <div class="preview-menu">
                            <i class="mdi mdi-crosshairs-gps"></i>
                        </div>
                    </div>
                </perfect-scrollbar>
            </div>
        </div>
    </div>
</div>
<div class="menu-content-item add z-depth-2" ng-class="{true:'active',false:'unActive'}[activeMenu=='add']" ng-controller="insertEleCtrl">
    <div class="line"></div>
    <div class="main-box">
        <div class="left-menu">
            <perfect-scrollbar class="scroller-page" wheel-propagation="true" wheel-speed="5">
                <ul class="text-list">
                    <li class="text-item" ng-repeat="ele in eleList">
                        <div class="text" ng-class="{true:'active'}[activeEle.ID==ele.ID]" ng-click="selectEleType(ele)">{{ele.name}}</div>
                    </li>
                </ul>
            </perfect-scrollbar>
        </div>
        <div class="right-content">
            <div class="title">
                <div class="text">{{activeEle.name}}</div>
                <div class="title-button"><lx-icon class="z-depth-1" lx-id="help" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
                <div class="title-button" ng-click="closeMenu();"><lx-icon class="z-depth-1" lx-id="close" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
            </div>
            <div class="content scroll">
                <perfect-scrollbar class="scroller-page" wheel-propagation="true" wheel-speed="5">
                    <div ng-include="activeEle.template"></div>
                </perfect-scrollbar>
            </div>
        </div>
    </div>
</div>
<div class="menu-content-item app z-depth-2" ng-class="{true:'active',false:'unActive'}[activeMenu=='app']">
    <div class="line"></div>
    <div class="main-box">
        <div class="title">
            <div class="text">应用</div>
            <div class="title-button"><lx-icon class="z-depth-1" lx-id="help" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
            <div class="title-button" ng-click="closeMenu();"><lx-icon class="z-depth-1" lx-id="close" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
        </div>
    </div>
</div>
<div class="menu-content-item upload z-depth-2"
     ng-class="{true:'active',false:'unActive'}[activeMenu=='upload']">
    <div class="line"></div>
    <div class="main-box">
        <div class="title">
            <div class="text">我的文件</div>
            <div class="title-button"><lx-icon class="z-depth-1" lx-id="help" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
            <div class="title-button" ng-click="closeMenu();"><lx-icon class="z-depth-1" lx-id="close" lx-size="xs" lx-color="blue" lx-type="circled"></lx-icon></div>
        </div>
    </div>
</div>
